  <!-- 
    CREATE A SIGNUP FORM HERE INSIDE OF A CONTAINER. INCLUDE:
    * TEXT INPUT
    * TEXTAREA INPUT
    * EMAIL
    * DROPDOWN
  -->
<div class="container">
  <form class="form-group">
    <label for="nametag">Name:</label>
    <input id="nametag" type="name" placeholder="Name">
    <br>
    <textarea name="name" cols="100" rows="10">Write any Comments here</textarea>
   <br>
    <label for="emailtag">Email</label>
    <input type="email" id="emailtag" placeholder="example@gmail.com">
    <br>
    <label for="experience">Rate your experience with caring for penguins:</label>
    <select name="name" id="experience">
      <option value="1">Beginner</option>
      <option value="2">Intermediate</option>
      <option value="3">Experienced</option>
      <option value="4">Mastered</option>
    </select>
  </form>
</div>
